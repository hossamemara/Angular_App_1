
<h1 class="bg-secondary">Hello {{userName}} Your age is {{age}}</h1>
<img [src]='imgSrc'>
<button class="btn btn-outline-danger mx-3" (click)="welcome($event)">Click Me</button>
<input class="form-control d-inline my-3 w-25 ml-auto" (keyup)="hello($event)">
<div>
    <h3 [ngStyle]="onTrue?styles1:styles2">Real Madrid</h3>
    <h2 [ngClass]="onTrue?'test2':'test1'">Lorem ipsum dolor sit amet</h2>
    <h2 [class]="'test1'">Lorem ipsum</h2>

</div>
